<md-toolbar>
  <div class="md-toolbar-tools scio-bar">
    <h4>Paga tu pedido</h4>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()">
      <md-icon class="material-icons">close</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-dialog-content class="modal_form">
    <div class="ui-wizard-content">
        <form name="catForm">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Nombre</label>
                <input ng-model="order.username" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Direccion</label>
                <input ng-model="order.address" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>E-mail</label>
                <input type="email" ng-model="order.email" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>Numero de tarjeta</label>
                <input type="number" ng-model="order.cardnum" required>
            </md-input-container>
            <md-input-container class="md-block" flex-gt-sm>
                <label>cvv</label>
                <input type="number" ng-model="model" required>
            </md-input-container>
        </form>
    </div>
</md-dialog-content>
<md-dialog-actions>
    <md-button class="md-raised btn-w-md" ng-click="cancel()">Cancelar</md-button>
    <md-button class="md-raised btn-w-md md-primary" ng-click="save()" ng-disabled="!catForm.$valid">Pagar</md-button>
</md-dialog-actions>
