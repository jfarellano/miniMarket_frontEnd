<div class="container-fluid with-maxwidth no-breadcrumbs chapter">
    <div class="row">
        <div class="col-lg-3 col-md-6" ng-click="addCart(prod)" ng-repeat="prod in products">
            <a class="item-card">
                <div class="card__image">
                    <img alt="product" ng-src="{{URL + prod.image}}" />
                </div>
                <div class="card__body card-white">
                    <div class="card__title">
                        <h6>{{prod.name}}</h6>
                        <h4>{{prod.description}}</h4>
                    </div>
                    <div class="card__price">
                        <span>${{prod.price}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
