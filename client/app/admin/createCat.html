<md-toolbar>
  <div class="md-toolbar-tools scio-bar">
    <h4>Categoria</h4>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()">
      <md-icon class="material-icons">close</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-dialog-content class="modal_form">
    <div class="ui-wizard-content">
        <form name="catForm">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Nombre</label>
                <input ng-model="cat.name">
            </md-input-container>
        </form>
    </div>
</md-dialog-content>
<md-dialog-actions>
    <md-button class="md-raised btn-w-md" ng-click="cancel()">Cancelar</md-button>
    <md-button class="md-raised btn-w-md md-primary" ng-click="save()" ng-disabled="!catForm.$valid">Agregar</md-button>
</md-dialog-actions>
